			if (score == 0){
				document.getElementById('belt').style.backgroundColor = "white";
				document.getElementById('whole').style.backgroundColor = "black";
				document.getElementById('belt').style.color = "black";}
    		else if (score == 1) {
        		document.getElementById('belt').style.backgroundColor = "yellow";} 
			else if (score == 2) {
        		document.getElementById('belt').style.backgroundColor = "orange";}
			else if (score == 3) {
        		document.getElementById('belt').style.backgroundColor = "green";}
			else if (score == 4) {

			else if (score == 5) {

			else if (score == 6) {

			else if (score == 7) {

			else if (score == 8) {
				document.getElementById('belt').style.backgroundColor = "black";
				document.getElementById('belt').style.color = "white";
				document.getElementById('whole').style.backgroundColor = "white";}
		}

		
	
		var score = 0;
		var done = false;
		var belts = new Array("White", "Yellow", "Orange", "Green", "Blue", "Purple", "Red", "Brown", "Black");
		
		function newProb(){
			if (score == 8){
				score=0;
				clear();
			}
			if (score == 0 || score == 4){
				num1=Math.floor(Math.random()*5+1);
				num2=Math.floor(Math.random()*5+1);
			}
			if(score == 1 || score == 5){
				num1=Math.floor(Math.random()*10+1);
				num2=Math.floor(Math.random()*10+1);
			}
			if(score == 2 || score == 6){
				num1=Math.floor(Math.random()*20+10);
				num2=Math.floor(Math.random()*20+10);
			}
			if(score == 3 || score == 7){
				num1=Math.floor(Math.random()*100+30);
				num2=Math.floor(Math.random()*100+30);
			}
			
			if (score<4){
				document.getElementById("question").innerHTML=num1+" + " + num2 + " = ";
			}
			if (score>=4){
				document.getElementById("question").innerHTML=num1+" * " + num2 + " = ";
			}
		}
		
		function clear(){
			document.getElementById("name").value="";
			changeColor(colorThreshold);
		}
